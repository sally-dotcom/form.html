<!DOCTYPE html>
<html>
<head>
     <title>REGISTER FORM</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                Name :
            </td>
            <td>
                <input type="text" placeholder="Name" name="">
            </td>
        </tr>
        <tr>
            <td>
                Age :
            </td>
            <td>
                <input type="Age" placeholder="Age" name="">
            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="mail" placeholder="Email" name="">
            </td>
        </tr>
        <tr>
            <td>
                Phone No :
            </td>
            <td>
                <select>
                    <option>254</option>
                    <option>232</option>
                    <option>971</option>
                </select>
                <input type="Phone" placeholder="1234*****" name="">
            </td>
        </tr>
        <tr>
            <td>
                Religion :
            </td>
            <td>
                <input type="radio" name="Religion">Christian
                <input type="radio" name="Religion">Muslim
                <input type="radio" name="Religion">Hindu
                <input type="radio" name="Religion">Pagan
            </td>
            <tr>
                <td>
                    Highest Academic Certificate :
                </td>
                <td>
                    <input type="radio" name="Highest Academic Certificate">Highschool Certificate
                    <input type="radio" name="Highest Academic Certificate">College Diploma
                    <input type="radio" name="Highest Academic Certificate">Vocational Institute Certificate
                    <input type="radio" name="Highest Academic Certificate">University Degree
                </td>
                </td>
                </td>
                </td>
            </tr>
        </tr>
    </table>
</form>
</body>
</html>
